kind: pipeline
type: docker
name: build

steps:
  - name: docker
    image: plugins/docker
    settings:
      repo: jadiewadie/roundsquare
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
      tags: latest

  - name: deploy
    image: docker:dind
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
      - docker ps -a

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
